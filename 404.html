<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Страница не найдена</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      background: url('./images/mainbackground.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Poppins, sans-serif;
      color: #8b0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .error-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
    }
    .error-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .error-box h1 {
      font-size: 80px;
      margin: 0;
      font-family: Aksaray, cursive;
    }
    .error-box p {
      font-size: 22px;
      margin: 15px 0;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #8b0000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #FF4500;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <img src="./images/logo.jpg" alt="Aksaray Logo" />
    <h1>404 Ak-saray</h1>
    <p>Кечиресиз, мындай баракча табылган жок.</p>
    <a href="./index.html" class="back-btn">Менюга кайтуу</a>
  </div>
</body>
</html>
